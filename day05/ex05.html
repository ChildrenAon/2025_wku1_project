<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color :lightblue;
            color :white;
            font-size : 24pt;
        }
        .box2{
            margin : 10px;
        }
    </style>
</head>
<body>
    <div class ="box">
        Hello HTML OpenSource
    </div>

    <div class ="box box2">
        Hello HTML OpenSource
    </div>
</body>
</html>

괄호 안에 box와 box2를 같이 넣으면 스타일에 대해서 다중으로 받을 수 있음

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" min="0" max="100" value="50" id="inp-volume">
    <p id = "volume-text">볼륨 0%</p>

    <script>
        const inpvolume =document.getElementById("inp-volume")
        const volumetext = document.getElementById("volume-text")

        inpvolume.addEventListener('input', ()=>{
            
            console.log("input : " + inpvolume.value)
            volumetext.innerText = `volue : ${inpvolume.value}%`
        })

        inpvolume.addEventListener('click', ()=>{
            console.log('change : ' + inpvolume.value)
            volumetext.innerText= `volue : ${inpvolume.value}% OK`

        })
    </script>
</body>
</html>

<!-- +를 사용하지 않고 변수와 문자열을 같이 사용하는 방법, `${변수명}`(일반따옴표x, 역따옴표o) -->
